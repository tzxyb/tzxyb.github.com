<style>
*{ margin:0; padding:0; list-style:none; text-decoration:none;}
.wrap{width:100%;}
.wrap ul{width:100%; }
.wrap ul li{width:100%; height:30px; line-height:30px; border-bottom:1px dashed #ccc; position:relative; overflow:hidden;}
li span{position:absolute; left:10px; top:0;}
li a{ position:absolute; right:-50px; top:0; width:50px; text-align:center; height:30px; background:red; color:#fff; font-weight:bold;}
</style>
<script src="zepto.js"></script>
<script>
$(document).ready(function(){
	$('ul li').on('swipeLeft',function(){
		$('ul li a').animate({right:-50},{duration:100,easing:'easeIn'});
		$(this).find('a').animate({right:0},{duration:100,easing:'easeIn'});
	});
	
	$('ul li').on('swipeRight',function(){
		$('ul li a').animate({right:-50},{duration:100,easing:'easeIn'});
	});
	
	$('ul li').on('tap',function(){
		$('ul li a').animate({right:-50},{duration:100,easing:'easeIn'});
	});
	
	$('ul li a').on('tap',function(){
		$(this).parent('li').animate({height:0},{duration:100,easing:'easeIn',complete:function(){
			this.remove();
		}});
	});
});
</script>
