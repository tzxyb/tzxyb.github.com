<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>神州ApplePay充值功能上线</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="full-screen" content="yes">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
	  document.getElementsByTagName("html")[0].style.fontSize = 32 * parseInt(document.documentElement.clientWidth) / 640 + "px";
	  //alert(document.getElementsByTagName("html")[0].style.fontSize);
    </script>   
</head>
<body>
    <div id="horizontal"></div>
    <div id="newloading">
      <div class="loading">
        <img src="images/loading.png" class="zhuan">
        <div class="percentN">loading</div>
      </div>
    </div>
    <div class="slide0">
      <div class="page">
        <img src="images/btn_Wallet.png" class="btn_Wallet">
        <img src="images/btn_Wallet_light.png" class="btn_Wallet_light">
        <img src="images/btn_hand.png" class="btn_hand btn_hand0">
      </div>
    </div>

    <div class="slide1">
      <div class="page">
        <img src="images/btn_add.png" class="btn_add">
        <img src="images/btn_add_light.png" class="btn_add_light">
        <img src="images/btn_hand.png" class="btn_hand btn_hand1">
      </div>
    </div>
    <div class="slide2">
      <div class="page">
        <img src="images/btn_next.png" class="btn_next">
        <img src="images/btn_next_light.png" class="btn_next_light">
        <img src="images/btn_hand.png" class="btn_hand btn_hand2">
      </div>
    </div>
    <div class="slide3">
      <div class="page">
        <img src="images/p4_text.png" class="p4_text">
        <img src="images/btn_card.png" class="btn_card">
        <img src="images/btn_card_light.png" class="btn_card_light">
        <img src="images/btn_hand.png" class="btn_hand3">
      </div>
    </div>
    <div class="slide4">
      <div class="page">
         <img src="images/quan_bg.png" class="quan_bg">
         <div class="pa quan_text">专车券已经放入<span>133****1101</span>账户中</div>
         <img src="images/btn_down.png" class="btn_down">
         <img src="images/arrow.png" class="arrow">
         <img src="images/text_gonglue.png" class="text_gonglue"/>
         <input type="tel" value="" class="pa telinput" id="tel" maxlength="11" placeholder="请输入手机号码">
         <img src="images/btn_lp.png" class="btn_lp"/>
      </div>
    </div>
    <div class="slide5">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide slide6">
               <img src="images/tu1.jpg" class="pa tu1">
            </div>
            <div class="swiper-slide slide7">
              <img src="images/tu2.jpg" class="pa tu2">
              <img src="images/btn_share.png" class="btn_share">
              <img src="images/btn_down.png" class="btn_down1">
            </div>
          </div>
        </div>
    </div>

    <div class="share">
      <img src="images/share.png">
    </div>
    
    <audio  id="audio" style="display:none;">
      <source src="music/music.mp3" type="audio/mpeg">
     </audio>
     
    <!--<div class="music_btn"> </div>-->

    <!-- Swiper JS -->
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/PxLoader.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
</body>
</html>
