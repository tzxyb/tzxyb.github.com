<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center;}
canvas{background:#fff;}
</style>
<script>
function d2a(n){
	return n*Math.PI/180;
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	var d = 0;
	
	var lg = gd.createLinearGradient(290,190,510,410);
	lg.addColorStop(0,'red');
	lg.addColorStop(0.5,'green');
	lg.addColorStop(1,'blue');
	
	var timer = null;
	
	timer = setInterval(function(){
		gd.clearRect(0,0,oC.width,oC.height);
		d++;
		gd.beginPath();
		gd.arc(400,300,100,d2a(0),d2a(d/100*360),false);
		gd.strokeStyle = lg;
		gd.lineWidth = 20;
		gd.stroke();
		
		var str = (d/100*100).toFixed(2)+'%';
		gd.font = '40px 微软雅黑';
		gd.textAlign = 'center';
		gd.textBaseline = 'middle';
		gd.fillStyle = lg;
		gd.fillText(str,400,300);
		
		if(d==100){
			clearInterval(timer);
		}
	},16);
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600">
	<strong>您的浏览器版本过低，请尽快升级。</strong>
</canvas>
</body>
</html>
