<!doctype html>
<html>
<head>
<meta charset="utf-8">	
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<style>
*{margin:0; padding:0; list-style:none;}
.box{width:320px; height:250px; position:relative; overflow:hidden;}
.box ul{ position:absolute; top:0; left:0; height:250px; -webkit-transform:translate3d(-320px,0,0);}
.box ul li{ width:320px; height:250px; text-align:center; line-height:250px; float:left; font-size:50px;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBox = document.querySelector('.box');
	var oUl = document.querySelector('.box ul');
	var aLi = oUl.children;
	oUl.style.width = aLi.length*aLi[0].offsetWidth+'px';
	
	var iNow = 1;
	var x = -iNow*aLi[0].offsetWidth;
	oUl.addEventListener('touchstart',function(ev){
		var disX = ev.targetTouches[0].pageX-x;
		var downX = ev.targetTouches[0].pageX;
		oUl.style.WebkitTransition = 'none';
		function fnMove(ev){
			x = ev.targetTouches[0].pageX-disX;
			oUl.style.WebkitTransform = 'translate3d('+x+'px,0,0)';
		}
		function fnEnd(ev){
			document.removeEventListener('touchmove',fnMove,false);
			document.removeEventListener('touchend',fnEnd,false);
			
			var upX = ev.changedTouches[0].pageX;
			
			if(Math.abs(upX-downX)>100){
				if(downX>upX){
					iNow++;
					if(iNow==aLi.length){
						iNow = aLi.length-1;
					}
				}else if(downX<upX){
					iNow--;
					if(iNow<0){
						iNow = 0;
					}
				}
			}
			x = -iNow*aLi[0].offsetWidth;
			oUl.style.WebkitTransition = '.5s all ease';
			oUl.style.WebkitTransform = 'translate3d('+x+'px,0,0)';
			
		
			function tranEnd(){
				oUl.removeEventListener('transitionend',tranEnd,false);
				oUl.style.WebkitTransition = 'none';
				if(iNow==aLi.length-1){
					iNow = 1;
					x = -iNow*aLi[0].offsetWidth;
					oUl.style.WebkitTransform = 'translate3d('+x+'px,0,0)';
				}else if(iNow==0){
					iNow = aLi.length-2;
					x = -iNow*aLi[0].offsetWidth;
					oUl.style.WebkitTransform = 'translate3d('+x+'px,0,0)';
				}
			}
			oUl.addEventListener('transitionend',tranEnd,false);
			
		}
		document.addEventListener('touchmove',fnMove,false);
		document.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();
	},false);
},false);
</script>
</head>

<body>
<div class="box">
	<ul>
		<li style="background:#09f;">4</li>
		<li style="background:#f90;">1</li>
		<li style="background:#399;">2</li>
		<li style="background:#993;">3</li>
		<li style="background:#09f;">4</li>
		<li style="background:#f90;">1</li>
	</ul>
</div>
</body>
</html>
