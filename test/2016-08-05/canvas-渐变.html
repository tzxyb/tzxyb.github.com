<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center;}
canvas{background:#fff;}
</style>
<script>
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	var lg = gd.createLinearGradient(200,100,500,400);
	//lg.addColorStop(0-1,color);
	lg.addColorStop(0,'red');
	lg.addColorStop(0.25,'aqua');
	lg.addColorStop(0.5,'yellow');
	lg.addColorStop(0.75,'pink');
	lg.addColorStop(1,'green');
	
	gd.beginPath();
	gd.strokeStyle = lg;
	gd.lineWidth = 10;
	gd.strokeRect(200,100,300,300);
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600">
	<strong>您的浏览器版本过低，请尽快升级。</strong>
</canvas>
</body>
</html>
