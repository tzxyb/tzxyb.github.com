<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center;}
canvas{background:#fff;}
</style>
<script>
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	
	gd.beginPath();
	gd.shadowOffsetX = 10;
	gd.shadowOffsetY = 10;
	gd.shadowColor = 'green';
	gd.shadowBlur = 10;
	gd.lineWidth = 10;
	gd.strokeRect(200,200,200,150);
	
	
	gd.beginPath();
	gd.strokeRect(500,100,100,100);
};

</script>
</head>

<body>
	<canvas id="c1" width="800" height="600">
		<strong>您的浏览器版本过低，请尽快升级。</strong>
	</canvas>
</body>
</html>
