<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>中国最后一碗银饭</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="full-screen" content="yes">
  <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
	  document.getElementsByTagName("html")[0].style.fontSize = 32 * parseInt(document.documentElement.clientHeight) / 1008 + "px";
	  //alert(document.getElementsByTagName("html")[0].style.fontSize);
    </script>   
</head>
<body>
    <div id="horizontal"></div>
    <!--loading页-->
    <div id="newloading">  
      <div class="loading page">
        <img src="images/loadT.png" class="loadT">
        <div class="loadBGCeng">
          <div class="loadBG"></div>
        </div>
        <div class="percentN">loading</div>
      </div>
    </div>
    <!--首页-->
    <div class="slide0">
        <div class="pa Content"  id="Content">
          <img src="images/p1Top.png" class="p1Top">
          <div class="banner">
            <img src="images/p1Pic/001.jpg" class="p1Pic">
          </div>
          <img src="images/p1Desc.png" class="p1Desc">
          <img src="images/p1Bom.png" class="p1Bom">
          <img src="images/p1Foot.png" class="p1Foot">
        </div>
        <div class="pa bgBlack"></div>
        <img src="images/qi1.png" class="pa qi1">
        <img src="images/qi2.png" class="pa qi2">
        <img src="images/qi3.png" class="pa qi3">
        <img src="images/qi4.png" class="pa qi4">
        <img src="images/qi4.png" class="pa qi4">
        <img src="images/qiTop.png" class="pa qiTop">
        <img src="images/qiBom.png" class="pa qiBom">
        <div class="vBox">
          <iframe frameborder="0" id="video1" src="http://v.qq.com/iframe/player.html?vid=y0343oe54a0&tiny=0&auto=0" allowfullscreen></iframe>
        </div>
        <img src="images/btn_skip.png" class="pa btn_skip">
    </div>
    
    <!--填写手机号领券页-->
    <div class="slide2">
      <div class="page">
	    <img src="images/p2Text.png" class="p2Text">
        <img src="images/p2zhi.png" class="p2zhi">
        <img src="images/btn_down.png" class="btn_down">
         <img src="images/btn_share.png" class="btn_share">
      </div>
    </div>
    
    <!--煮饭仙人-->
    <div class="slide1">
      <div class="page">
        <img src="images/p2Title.png" class="p2Title">
      </div>
    </div>
    
    <!--分享浮层-->
    <div class="share">
     <div class="page">
      <img src="images/sharePic.png">
     </div>
    </div>
    <!--分享浮层-->
        
    <!-- Swiper JS -->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/PxLoader.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</html>
