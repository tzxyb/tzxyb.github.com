    	</ul>

        <ul class="fp-list">

				<input name=""  class="no-brd percent-w80" type="tel" value="" placeholder="请输入卡正面有效期">

	    </ul>

        <ul class="fp-list">
			<li class="clearfix">

					<button class="orange_button" id="">获取验证码</button>
				</div>
			</li>
			<li>验证码 <input name="" type="tel" class="no-brd" value="" placeholder="输入验证码"></li>
	    </ul>
        <p class="tcenter f12 gray999">验证信用卡时会扣除1元钱，成功后会返还至个人账户中点击“立即关联”，表示您已同意<a href="javascipt:void(0)" class="green">支付协议</a></p>
        <div class="fixed"><button class="orange_button mt10">立即关联</button></div>
