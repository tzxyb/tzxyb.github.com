<script>

}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	gd.beginPath();
	gd.translate(100,0);
	gd.rect(100,100,200,100);
	gd.stroke();
	
	gd.translate(-100,0);
	
	gd.beginPath();
	
	gd.rect(0,0,50,50);
	gd.stroke();
	
	gd.beginPath();
	gd.fillStyle = 'rgba(255,0,0,0.5)';
	gd.fillRect(0,0,oC.width,oC.height);
};
