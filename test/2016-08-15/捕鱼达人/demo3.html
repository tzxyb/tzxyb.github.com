<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center;}
#c1{background:url(img/game_bg_2_hd.jpg) no-repeat;}
</style>
<script>
function loadImage(json,fnSucc){
	var count = 0;
	var total = 0;
	var result = {};
	for(var key in json){
		total++;
		var oImg = new Image();
		oImg.src = json[key];
		result[key] = oImg;
		oImg.onload=function(){
			count++;
			if(count==total){
				fnSucc&&fnSucc(result);
			}
		};
	}
}
window.onload=function(){
	loadImage(
		{
			'fish1':'img/fish1.png',
			'fish2':'img/fish2.png',
			'fish3':'img/fish3.png',
			'fish4':'img/fish4.png',
			'fish5':'img/fish5.png'
		},
		function(result){
			document.body.appendChild(result.fish1);
		}
	);
};
</script>
</head>

<body>
	<canvas width="800" height="600" id="c1"></canvas>
</body>
