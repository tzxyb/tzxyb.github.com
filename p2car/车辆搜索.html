<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="http://m.zuche.com" rel="dns-prefetch">
<title>车辆搜索</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no">
<meta name="baidu-tc-cerfication" content="">
<link href="css/base.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/tz.css"/>
<link href="css/myyz.css" type="text/css" rel="stylesheet" />
<link href="css/jquery.nouislider.min.css" type="text/css" rel="stylesheet" />
</head>

<body>
<header id="headerview">
	<div class="p-header">
		<div class="p-h-left">
			<div class="heariconw getback"> <span class="getbackimg">&nbsp;</span> </div>
		</div>
		<h1 class="header_title">查找车辆</h1>
		<div class="p-h-right"> <a href="" id="showtext"class="h-rightfont">重置</a>
		</div>
	</div>
</header>
<div id="main" class="hotel-page-height100">
	<div id="yzp-qche">
        <ul>
        	<li class="no-bg-brd">
                <div class="qche-item">
                     <a class="car-date" href=""><span class="blue">取车时间</span><br/>点击设置</a>
                     <a class="car-date" href=""><span class="blue">还车时间</span><br/>点击设置</a>
                </div>
        	</li>
        	<li class="no-bg-brd">
        		<div class="qche-item">
        			<label class="f16">交车位置</label><br/>
        			<div class="addr-case">
        				<input type="text" class="addr-button" placeholder="点击设置取车地点"/>
        			    <i class="mt5 littleaddress-tagimg fl"></i>
        		    </div>
        		</div>
        	</li>
        	<li class="no-bg-brd">
        		<div class="qche-item">
					<div class="f16">
						价格区间：<span class="example" id="s1">100元 - 200元</span>
					</div>
					<div class="mt20 ml5 mb20">
						<div class="noUiSlider horizontal"></div>
					</div>
					<div class="clear"></div>
				</div>
        	</li>
			<li class="no-bg-brd"> 
				<div class="radiogroup qche-item">
					<span class="f16">变速箱</span><br/>
					<label class="radiobox r_cur">
						<input name="motorists" type="radio" class="radioipt" id="" value="自动挡" checked> 自动挡 
					</label>
					<label class="radiobox">
						<input name="motorists" type="radio" class="radioipt" id="" value="手动挡"> 手动挡 
					</label>
					<label class="radiobox">
						<input name="motorists" type="radio" class="radioipt" id="" value="不限"> 不限 
					</label>
				</div>
			</li>
			<li class="no-bg-brd" > 
				<div class="checkgroup qche-item ">
					<span class="f16">车辆类型</span><br/>
					<label class="checkbox r_cur">
						<input name="" type="checkbox" class="checkit" value="紧凑型" checked/>
						<span class="car-j"></span><br/>紧凑型 
					</label> 
					<label class="checkbox">
						<input name="" type="checkbox"  class="checkit" value="经济型" /> 
						<span class="car-ji"></span><br/>经济型
					</label> 
					<label class="checkbox">
						<input name="" type="checkbox"  class="checkit" value="舒适型" />
						<span class="car-s"></span><br/>舒适型 
					</label> 
					<label class="checkbox">
						<input name="" type="checkbox" class="checkit" value="豪华型" />
						<span class="car-h"></span><br/>豪华型 
					</label> 
				</div>
			</li>
        </ul>
	</div>
</div>
<footer class="foothome">
	<div class="fixed">
        <button class="orange_button mauto big">查看车辆</button>		
	</div>
</footer>
<script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script> 
<script type="text/javascript" src="js/common.js"></script> 
<script type="text/javascript" src="js/jquery/jquery.nouislider.all.min.js"></script> 
<script type="text/javascript">
$(function(){
	$(".noUiSlider").noUiSlider({
		range: [0, 500],
		start: [100, 200],
		step: 10,
		slide: function() {
			var values = $(this).val();
			$("#s1").text(values[0] + " - " + values[1]);
		}
	});
	$(".radiogroup .radiobox").click(function(){
		//$(this).find("input[type=radio]").attr("checked", 'checked');
		$(this).addClass('r_cur').siblings().removeClass('r_cur');
	});
	$(".checkgroup .checkbox").click(function(){
		$(this).toggleClass('r_cur');
	});	
})
</script>
</body>
</html>
