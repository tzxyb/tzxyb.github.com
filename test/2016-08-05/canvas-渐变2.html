<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center;}
canvas{background:#fff;}
</style>
<script>
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	var rg = gd.createRadialGradient(400,300,50,300,300,100);
	rg.addColorStop(0,'red');
	rg.addColorStop(1,'green');
	
	gd.beginPath();
	gd.fillStyle = rg;
	gd.fillRect(200,100,300,300);
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600">
	<strong>您的浏览器版本过低，请尽快升级。</strong>
</canvas>
</body>
</html>
