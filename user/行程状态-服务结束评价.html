<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="http://m.zuche.com" rel="dns-prefetch">
<title></title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no">
<meta name="baidu-tc-cerfication" content="">
<link href="../css/base.css" type="text/css" rel="stylesheet" />
<link href="../css/user.css" type="text/css" rel="stylesheet" />
</head>

<body>
<header id="headerview">
	<div class="ucar-header">
		<div class="ucar-h-left">
			<div class="heariconw getback">
				<i class="getbackimg"></i>
			</div>
		</div>
		<h1 class="header_title">预约用车</h1>
		<div class="ucar-h-right">
			<div class="heariconw ">
			</div>
		</div>
	</div>
</header>
<div id="main" class="hotel-page-height100">
    <div class="ucar-r-box">
        <dl class="ucar-driver">
			<dt><img src="../images/temporaryimg/ucar_d.jpg"></dt>
			<dd>
				<label>
					<span>张师傅</span>
				</label>
				<p>
					<span>
						租客已认证
					</span>
					<span class="ml5">
						本田雅阁
					</span>
				</p>
				<p class="driver-score"><span>4.5</span></p>
			</dd>
			<dd class="ucartel"></dd>
		</dl>
		<div class="pj-star">
            <div class="pj-s-cont">
                <input type="hidden" id="score_1" value="A1,A2,A3,A4,A5,">
                <span class="pj-star-icon on" onclick="selSurvey(1,1)" id="style_1_1">星星</span>
                <span class="pj-star-icon on" onclick="selSurvey(1,2)" id="style_1_2">星星</span>
                <span class="pj-star-icon on" onclick="selSurvey(1,3)" id="style_1_3">星星</span>
                <span class="pj-star-icon" onclick="selSurvey(1,4)" id="style_1_4">星星</span>
                <span class="pj-star-icon" onclick="selSurvey(1,5)" id="style_1_5">星星</span>
            </div>
		</div>

		<div class="radiogroups bgwhite">
            <p class="tcenter p10">本次用车司机是否存在以下问题</p>
            <div class="radiobox percent-w50"><i class="radioicon"></i>没有准时到达 <input type="checkbox"/></div>
            <div class="radiobox percent-w50"><i class="radioicon"></i>没有主动提行李 <input type="checkbox"/></div>
            <div class="radiobox percent-w50"><i class="radioicon"></i>没有给我开门 <input type="checkbox"/></div>
            <div class="radiobox percent-w50"><i class="radioicon"></i>没有介绍车内设施 <input type="checkbox"/></div>
            <div class="radiobox percent-w50"><i class="radioicon"></i>没有在车外等候 <input type="checkbox"/></div>
            <div class="radiobox percent-w50"><i class="radioicon"></i>没有穿正装服务 <input type="checkbox"/></div>
		</div>

		<div class="tcenter bgwhite pt10">
            <textarea class="percent-w90 no-brd" placeholder="其他建议与意见"></textarea>
		</div>

		<div class="fixed mt20">
			<button class="orange_button">提交</button>
		</div>
    </div>
</div>
<script src="../js/jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
	var size = 5;
	var itemSize = 5;
	$(document).ready(function(){
	   var size2 = 3;
	   for(var i=1; i<=size2; i++){
	   	  for(var j=1; j<=size; j++){
		  	 $('#style_'+i+'_'+j).addClass("on");
		  }
	   }
	});	

	function selSurvey(n,fid){
		for(var i=1; i<=size; i++){
			if($('#style_'+n+'_'+i).hasClass("on")){
				$('#style_'+n+'_'+i).removeClass("on");
			}
		}
		
		for(var i=1; i<=fid; i++){
			$('#style_'+n+'_'+i).addClass("on");
		}
	}
	$(function(){
		$('.radiobox').click(function(){
			$(this).toggleClass('r_cur')
		})
	})	
</script>
</script>
</body>
</html>
