*{margin:0; padding:0;}

canvas{background:#fff;}
strong{color:#fff;}
</style>
<script>
function d2a(n){
	return n*Math.PI/180;
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	drawArc(80,90,'red');
	drawArc(100,125,'aqua');
	drawArc(120,200,'orange');
	
	
	function drawArc(r,e,color){
		gd.beginPath();
		gd.arc(400,300,r,d2a(-90),d2a(e-90),false);
		gd.lineWidth = 20;
		gd.strokeStyle = color;
		gd.stroke();
	}
};
</script>
