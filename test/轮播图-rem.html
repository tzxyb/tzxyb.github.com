<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<link rel="shortout icon" href="../tzxyb.ico">
<style>
*{margin:0; padding:0; list-style:none;}
html{ font-size:20px;}
.box{ width:16rem; height:13rem; position:relative; overflow:hidden;}
.box ul{ position:absolute; left:0; top:0; height:13rem; -webkit-transform:translate3d(0,0,0);}
.box ul li{float:left; width:16rem; height:13rem; text-align:center; line-height:13rem; font-size:2.5rem;}
</style>
<script>
;(function(win,doc){
	function change (){
		doc.documentElement.style.fontSize = 20*doc.documentElement.clientWidth/320+'px';
	}
	change();
	win.addEventListener('resize',change,false);
})(window,document);
document.addEventListener('DOMContentLoaded',function(){
	var rem = parseInt(document.documentElement.style.fontSize);
	var oBox = document.querySelector('.box');
	var oUl = document.querySelector('.box ul');
	var aLi = oUl.children;
	oUl.style.width = aLi.length*aLi[0].offsetWidth/rem+'rem';
	
	var iNow = 0;
	var x = 0/rem;
	
	oUl.addEventListener('touchstart',function(ev){
		var disX = ev.targetTouches[0].pageX/rem-x;
		var downX = ev.targetTouches[0].pageX/rem;
		oUl.style.WebkitTransition = 'none';
		function fnMove(ev){
			x = ev.targetTouches[0].pageX/rem-disX;
			oUl.style.WebkitTransform = 'translate3d('+x+'rem,0,0)';
		}
		function fnEnd(ev){
			document.removeEventListener('touchmove',fnMove,false);
			document.removeEventListener('touchend',fnEnd,false);
			
			var upX = ev.changedTouches[0].pageX/rem;
			
			if(Math.abs(upX-downX)>100/rem){
				if(downX>upX){
					iNow++;
					if(iNow==aLi.length){
						iNow = aLi.length-1;
					}
				}else if(downX<upX){
					iNow--;
					if(iNow<0){
						iNow = 0;
					}
				}
			}
			
			
			oUl.style.WebkitTransition = '1s all ease';
			
			x = -iNow*aLi[0].offsetWidth/rem;
			oUl.style.WebkitTransform = 'translate3d('+x+'rem,0,0)';
			
			function tranEnd(){
				oUl.removeEventListener('transitionend',tranEnd,false);
				oUl.style.WebkitTransition = 'none';
			}
			oUl.addEventListener('transitionend',tranEnd,false);
			
			
			
			
			
		}
		document.addEventListener('touchmove',fnMove,false);
		document.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();
	},false);
	
	
},false);
</script>
</head>

<body>
<div class="box">
	<ul>
		<li style="background:#f90;">1</li>
		<li style="background:#09f;">2</li>
		<li style="background:#0f9;">3</li>
		<li style="background:#f09;">4</li>
	</ul>
</div>
</body>
</html>
