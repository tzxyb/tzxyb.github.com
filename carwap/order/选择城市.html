<body>
<header id="headerview">
	<div class="ucar-header">

</header>

	<div class="ucar_city_letter">
		<ul>

			<li class="b">B</li>
			<li class="c">C</li>
			<li class="s">S</li>
		</ul>
	</div>
	<div class="pt10">
		<dl class="ucar_citybox">
			<dt class="currentposition">北京<span>（当前城市）</span></dt>

			<dd>长春</dd>
			<dd>长春</dd>

			<dt id="s_content" class="header">S</dt>

<script src="../js/jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
$(function(){
	$('.ucar_city_letter li').click(function(){
		var cl = $(this).attr('class');
		$('html,body').animate({scrollTop: $('#'+cl+'_content').offset().top + "px"}, 500);
	})
})
</script>
</body>
</html>
