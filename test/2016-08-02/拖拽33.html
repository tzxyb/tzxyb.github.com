<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<link href="../../tzxyb.ico" rel="shortout icon">
<style>
*{margin:0; padding:0;}
.box{
	width:100px; 
	height:100px; 
	background:red; 
	position:absolute; 
	top:0; 
	left:0;
}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBox = document.querySelector('.box');
	oBox.addEventListener('touchstart',function(ev){
		var disX = ev.targetTouches[0].pageX-oBox.offsetLeft;
		var disY = ev.targetTouches[0].pageY-oBox.offsetTop;
		function fnMove(ev){
			oBox.style.left = ev.targetTouches[0].pageX-disX+'px';
			oBox.style.top = ev.targetTouches[0].pageY-disY+'px';
		}
		function fnEnd(){
			oBox.removeEventListener('touchmove',fnMove,false);
			oBox.removeEventListener('touchend',fnEnd,false);
		}
		oBox.addEventListener('touchmove',fnMove,false);
		oBox.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();
	},false);
},false);

</script>
</head>

<body>
<div class="box"></div>
</body>
</html>
