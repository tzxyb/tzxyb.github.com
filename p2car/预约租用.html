<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="http://m.zuche.com" rel="dns-prefetch">
<title>预约租用</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no">
<meta name="baidu-tc-cerfication" content="">
<link href="css/base.css" type="text/css" rel="stylesheet" />
<link href="css/myyz.css" type="text/css" rel="stylesheet" />
<link href="css/tz.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<header id="headerview">
	<div class="p-header">
		<div class="p-h-left">
			<div class="heariconw getback">
				<span class="getbackimg">&nbsp;</span>
			</div>
		</div>
		<h1 class="header_title">大众迈腾</h1>
        <div class="p-h-right">
            <div class="heariconw"><i class="queryimg"></i></div>
        </div>
	</div>
</header>
<div id="main">
    <div class="yzpl-r-box blue_la">
        <ul>
            <li class="right_sale">
               <a class="w-box" href="">取车时间
               <span class="infor">请选择取车时间</span>
               </a>
            </li>
            <li class="right_sale">
               <a class="w-box">还车时间 
               <span class="infor">请选换车时间</span>
               </a>
           </li>
           <li>
               租车时间
               <div class="fr"><span>0</span>元</div>
           </li>
           <li >
               车辆租金(不含保险费) 
               <div class="fr">待计算</div>
           </li>
        </ul>

        <ul>
            <li class="right_sale"><a href="">油费计算方式</a></li>
            <li class="right_sale"><a href="">是否出市区<i class="particularsicon">i</i></a></li>
        </ul>
    
        <ul>
            <li>保险条款<i class="particularsicon">i</i>
                <div class="fr">P2P租车责任险</div>
            </li>
            <li>保险费用<i class="particularsicon">i</i>
                <div class="fr"><span>368.00</span>元</div>
            </li>
        </ul>
        <ul>
            <li class="right_sale">
               <a class="w-box" href="">代金券
               <span class="infor"><span>0</span>张可用</span>
               </a>
            </li>
            <li class="right_sale">
               总费用(不包括实际邮费)
           </li>
            <li>支付押金<i class="particularsicon">i</i>
                <div class="fr"><span>5200</span>元</div>
            </li>
        </ul>
        <div class="yzy_signszgxtk">
            <label class="yzp_checkbox" id="signcheck">
                <i class="checkedicon dnone"></i>
                <i class="checkedicon red dblock"></i>
                我同意<a href="">《神州共享租车协议》</a>
            </label>
        </div>
        <div style="background:#333;text-align:center;" class="percent-w100"><button class="orange_button percent-w50" onclick="display_alert()">提交订单</button></div>

    </div>


</div>

                
               
               
<footer class="foothome">
	<div class="fixed">
		<a href=""><i></i>我要租车</a>
		<a href=""><i></i>爱车出租</a>
		<a href=""><i></i>租赁订单</a>
		<a href=""><i></i>个人中心</a>
	</div>
</footer>
<script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
