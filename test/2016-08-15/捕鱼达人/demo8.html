<script>
var BULLET_SIZE = [
	null,
	{width:24,height:26,x:86,y:0},
	{width:25,height:29,x:61,y:0},
	{width:27,height:31,x:32,y:35},
	{width:29,height:33,x:30,y:82},
	{width:30,height:34,x:0,y:82},
	{width:31,height:35,x:30,y:0},
	{width:32,height:38,x:0,y:44}
];
function Bullet(image,type){
	this.img = image;
	this.x = 0;
	this.y = 0;
	this.width = BULLET_SIZE[type].width;
	this.height = BULLET_SIZE[type].height;
	this.r = 0;
	this.iSpeedX = 0;
	this.iSpeedY = 0;
	this.type = type;
}
Bullet.prototype.draw = function(gd){
	gd.save();
	gd.translate(this.x,this.y);
	gd.rotate(d2a(this.r));
	gd.drawImage(
		this.img,
		BULLET_SIZE[this.type].x,BULLET_SIZE[this.type].y,this.width,this.height,
		-this.width/2,-this.height/2,this.width,this.height
	);
	
	gd.restore();
};
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	loadImage(
		resources,
		function(result){
			var bullet = new Bullet(result.bullet,7);
			bullet.x = 200;
			bullet.y = 200;
			bullet.r = 0;
			bullet.draw(gd);
		}
	);
};
</script>
