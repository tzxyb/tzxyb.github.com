<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<link rel="shortout icon" href="../tzxyb.ico">
<style>
*{
	margin:0;
	padding:0;
}
html,body{height:100%; overflow:hidden;}
.box{
	width:200px; 
	height:200px;
	background:red;
	margin:100px auto;
	text-align:center;
	line-height:200px;
	font-size:50px;
	-webkit-transform:rotate(0deg);
}
</style>
<script>
function a2d(n){
	return n*180/Math.PI;
}
document.addEventListener('DOMContentLoaded',function(){
	var oBox = document.querySelector('.box');
	function getD(ev){
		var x1 = ev.targetTouches[0].pageX-oBox.offsetLeft;
		var y1 = ev.targetTouches[0].pageY-oBox.offsetTop;
		var x2 = ev.targetTouches[1].pageX-oBox.offsetLeft;
		var y2 = ev.targetTouches[1].pageY-oBox.offsetTop;
		
		var a = x1-x2;
		var b = y2-y1;
		
		return a2d(Math.atan2(b,a));
	}
	var d = 0;
	oBox.addEventListener('touchstart',function(ev){
		if(ev.targetTouches.length==2){
			var oldD = d;
			var downD = getD(ev);
			
			function fnMove(ev){
				if(ev.targetTouches.length==2){
					d = oldD+downD-getD(ev);
					oBox.style.WebkitTransform = 'rotate('+d+'deg)';
				}
			}
			
			function fnEnd(ev){
				if(ev.changedTouches.length==2){
					document.removeEventListener('touchmove',fnMove,false);
					document.removeEventListener('touchend',fnEnd,false);
				}
			}
			
			document.addEventListener('touchmove',fnMove,false);
			document.addEventListener('touchend',fnEnd,false);
			ev.preventDefault();
		}
	},false);
},false);
</script>
</head>

<body>
<div class="box">带我飞</div>
</body>
</html>
