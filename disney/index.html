<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="神州专车">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
     <script src="http://mktjs.10101111cdn.com/common/jquery/jquery-1.9.1.min.js"></script>
	<style>
		*{margin:0;padding:0}
		body {width: 100%;font-family:"微软雅黑";height:100%;}
		html{font-size:14px;height:100%;}
		.startcon{
			position:relative;
			max-width: 420px;
			width: 100%;
			max-height: 759px;
			height: 100%;
			margin:0 auto;
	   		background:url(images/bg_start.jpg);
	   	 	background-size: 100% 100%;
			}
		.startcon .img{width:100%;}
		ul{width:100%;height:auto;margin:0 auto;list-style: none;padding:0;}
		ul li{width:80%;left:10%;position:relative;margin:.5rem 0}
		.inputcon li .t_val {
			position: absolute;
			display: block;
			width: 100%;
			height: 1.2rem;
			padding:.55rem 0;
			outline: 0;
			border: 0;
			background: 0;
			text-align: center;
			font-size: 1.2rem;
			font-family: 'Microsoft yahei';
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			}
		.inputcon img{width:100%;}
		
	</style>
</head>
	<body>
		<div class="startcon">
			<img src="images/top_w.png" alt=""class="img"/>
			<img src="images/kong.png" alt=""class="img" />
			<ul class="inputcon">
				<li>
					<input type="tel" name="mobile" id="mobile" value="请输入11位手机号" class="t_val" maxlength="11"/>
		           	<img src="http://mktimage.10101111cdn.com/wap/2016/template_1/bg_tel_default.png" alt="" class="img" id="bg-tel"/>
				</li>
				<li>
					<img src="images/btn_go_start.png" class="img img-go"/>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			var $height =$(window).height();
			$('.startcon').height($height);
			
			$(".t_val").focus(function(){
				var txt_value = $(this).val();
				if(txt_value == this.defaultValue){
					$(this).val("");
				}
			}).blur(function(){
				var txt_value = $(this).val();
				if(!txt_value){
					$(this).val(this.defaultValue);
				}
			}).keydown(function(){
				var txt_value = $(this).val();
			});
		})
	</script>
</html>
