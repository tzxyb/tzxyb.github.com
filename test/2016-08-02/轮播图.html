<style>
*{margin:0; padding:0; list-style:none;}
.box{width:320px; height:250px; position:relative; overflow:hidden;}
.box ul{ position:absolute; top:0; left:0; height:250px; -webkit-transform:translate3d(0,0,0);}
.box ul li{ width:320px; height:250px; text-align:center; line-height:250px; float:left; font-size:50px;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBox = document.querySelector('.box');
	var oUl = document.querySelector('.box ul');
	var aLi = oUl.children;
	oUl.style.width = aLi.length*aLi[0].offsetWidth+'px';
	var x = 0;
	oUl.addEventListener('touchstart',function(ev){
		var disX = ev.targetTouches[0].pageX-x;
		function fnMove(ev){
			x = ev.targetTouches[0].pageX-disX;
			oUl.style.WebkitTransform = 'translate3d('+x+'px,0,0)';
		}
		function fnEnd(){
			document.removeEventListener('touchmove',fnMove,false);
			document.removeEventListener('touchend',fnEnd,false);
		}
		document.addEventListener('touchmove',fnMove,false);
		document.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();
	},false);
},false);
</script>
</head>

<body>
<div class="box">
	<ul>
		<li style="background:#f90;">1</li>
		<li style="background:#399;">2</li>
		<li style="background:#993;">3</li>
		<li style="background:#09f;">4</li>
	</ul>
</div>
</body>
