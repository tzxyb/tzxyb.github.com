#c1{background:url(img/game_bg_2_hd.jpg) no-repeat;}
</style>
<script src="js/com.js"></script>
<script src="js/resour.js"></script>
<script>
var FISH_SIZE = [
	null,
	{width:37,height:55},
	{width:64,height:78},
	{width:56,height:72},
	{width:59,height:77},
	{width:122,height:107}
];
function Fish(images,type){
	this.img = images['fish'+type];
	this.x = 0;
	this.y = 0;
	this.r = 0;
	this.iSpeedX = 0;
	this.iSpeedY = 0;
	this.width = FISH_SIZE[type].width;
	this.height = FISH_SIZE[type].height;
	this.type = type;
}
Fish.prototype.draw = function(gd){
	gd.save();
	
	gd.translate(this.x,this.y);
	gd.rotate(d2a(this.r));
	gd.drawImage(
		this.img,
		0,0,this.width,this.height,
		-this.width/2,-this.height/2,this.width,this.height
	);
	
	gd.restore();
};
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	loadImage(
		resources,
		function(result){
			var fish = new Fish(result,rnd(1,6));
			fish.x = 200;
			fish.y = 200;
			fish.r = 90;
			fish.draw(gd);
		}
	);
};
</script>

<body>
	<canvas width="800" height="600" id="c1"></canvas>
</body>
