<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{margin:0; padding:0;}
.box{
	width:100px; 
	height:100px; 
	background:red; 
	position:absolute; 
	top:0; 
	left:0;
	-webkit-transform:translate3d(0,0,0);
	transform:translate3d(0,0,0);
}
.box2{
	width:100px; 
	height:100px; 
	background:green; 
	position:absolute; 
	top:0; 
	right:0;
	-webkit-transform:translate3d(0,0,0);
	transform:translate3d(0,0,0);
}
</style>
<script>


document.addEventListener('DOMContentLoaded',function(ev){
	function drag(obj){
		var x = 0;
		var y = 0;
		obj.addEventListener('touchstart',function(ev){
			var disX = ev.targetTouches[0].pageX - x;
			var disY = ev.targetTouches[0].pageY - y;
			var id = ev.targetTouches[0].identifier;
			function fnMove(ev){
				if(id == ev.targetTouches[0].identifier){
					x = ev.targetTouches[0].pageX - disX;
					y = ev.targetTouches[0].pageY - disY;
					obj.style.transform = 'translate3d('+x+'px,'+y+'px,0)';
					obj.style.WebkitTransform = 'translate3d('+x+'px,'+y+'px,0)';
				}

			}
			function fnEnd(){
				if(id == ev.targetTouches[0].identifier){
					obj.removeEventListener('touchmove',fnMove,false);
					obj.removeEventListener('touchend',fnEnd,false);
				}
			}
			obj.addEventListener('touchmove',fnMove,false);
			obj.addEventListener('touchend',fnEnd,false);
			ev.preventDefault()
		})
	};
	var aDiv = document.querySelectorAll('div');
	for(var i = 0;i<aDiv.length;i++){
		drag(aDiv[i]);
	}
},false);

</script>
</head>

<body>
<div class="box"></div>
<div class="box2"></div>
<div class="box"></div>
<div class="box2"></div>
<div class="box"></div>
<div class="box2"></div>
<div class="box"></div>
<div class="box2"></div>
<div class="box"></div>
<div class="box2"></div>
<div class="box"></div>
<div class="box2"></div>
</body>
</html>
