<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="pragma" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">	
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="X-UA-Compatible" content="edge">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
	    <link rel="stylesheet" type="text/css" href="style/style.css">
		<link type="text/css" rel="stylesheet" href="style/dialog_1215.css"/>
	</head>
	<body>
		<div class="prize">
			<img src="images/logo.png" alt="logo" class="logo">
			<img src="images/slogan.png" alt="" class="slogan">
			<div class="luckydraw">
				<img src="images/bg_top.png" alt="" class="bg-top">
				<div class="drawbg">
					<div class="pointer">
						<img src="images/draw_start.png" alt="" id="btn-go" class="btn-go">
					</div>
					<div class="rotate">
						<img id="rotate" src="images/pic_rotate.png" alt="">
					</div>
				</div>
				<img src="images/colors.png" alt="" class="colors">
			</div>
			<div class="safecon">
				<img src="images/pic_list.png" alt="">
				<img src="images/pic_intro.png" alt="">
				<img src="images/pic_dotted.jpg" alt="">
				<a href="javascript:;"><img src="images/item_1.jpg" alt=""></a>
				<a href="javascript:;"><img src="images/item_2.jpg" alt=""></a>
				<a href="javascript:;"><img src="images/item_3.jpg" alt=""></a>
				<a href="javascript:;" class="btn-more"><img src="images/btn_more.png" alt=""></a>
			</div>
		</div>

			<div class="shadow">
				<img src="images/pic_share.png" alt="" class="pic-share" style="display:none">
				<div class="alcon1 alcon" style="display:none">
					<img src="images/close.png" alt="" class="close">
					<img src="images/title_5.png" alt="" class="quan">
					<ul class="btnscon">
						<li>
							<a href="javascript:;" class="btn-get btn">点击领取</a>
						</li>
						<li>
							<a href="javascript:;" class="btn-share btn">分享好友</a>
						</li>
					</ul>
				</div>
				<div class="alcon2 alcon">
					<img src="images/close.png" alt="" class="close">
					<ul class="step1">
						<li>
							<img src="images/title_gongzai.png" alt="" class="quan">
						</li>
						<li>
							<input type="text" id="c-name" placeholder="请输入您的姓名"/>
						</li>
						<li>
							<input type="text" id="c-addr" placeholder="请输入您的收货地址">
						</li>
						<li>
							<a href="javascript:;" class="btn btn-next">提 交</a>
						</li>
						<li>
							<a href="javascript:;" class="btn btn-share">分享好友</a>
						</li>
					</ul>
					<div class="step2" style="display:none">
						<h2>感谢您参与<br>全名迪士尼活动并中奖！</h2>
						<p>中青旅会在7个工作日内<br>联系您沟通奖品邮寄信息！</p>
					</div>
				</div>

				<div class="alcon3 alcon">
					<img src="images/close.png" alt="" class="close">
					<ul class="step1">
						<li>
							<img src="images/title_ticket.png" alt="" class="quan">
						</li>
						<li>
							<input type="text" id="c-name" placeholder="请输入您的姓名"/>
						</li>
						<li>
							<input type="text" id="c-addr" placeholder="请输入您的收货地址">
						</li>
						<li>
							<input type="date" id="c-date" class="c-date" placeholder="预计入园日期"/>
						</li>
						<li>
							<input type="number" id="c-num" placeholder="入园人数" max="1000" min="1">
						</li>
						<li>
							<a href="javascript:;" class="btn btn-next">点击领取</a>
						</li>
						<li>
							<a href="javascript:;" class="btn btn-share">分享好友</a>
						</li>
					</ul>
					<div class="step2" style="display:none">
						<h2>感谢您参与<br>全名迪士尼活动并中奖！</h2>
						<p>中青旅会在7个工作日内<br>联系您沟通奖品邮寄信息！</p>
					</div>
				</div>
			</div>


	</body>
	<script src="js/awardRotate.js"></script>
	<script src="js/disney.js"></script>
</html>
