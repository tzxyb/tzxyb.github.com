<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{margin:0; padding:0;}
body{background:#000;}
canvas{background:#fff;}
</style>
<script>
function d2a(n){
	return n*Math.PI/180;
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	var cx = 200,
		cy = 200,
		r = 100;
		
	gd.beginPath();
	gd.arc(cx,cy,r,d2a(0),d2a(360),false);
	gd.fill();
	
	oC.onmousedown=function(ev){
		var a = ev.pageX-cx;
		var b = ev.pageY-cy;
		var c = Math.sqrt(a*a+b*b);
		if(c<r){
			var disX = ev.pageX-cx;
			var disY = ev.pageY-cy;
			oC.onmousemove=function(ev){
				cx = ev.pageX-disX;
				cy = ev.pageY-disY;
				
				gd.clearRect(0,0,oC.width,oC.height);
				
				gd.beginPath();
				gd.arc(cx,cy,r,d2a(0),d2a(360),false);
				gd.fill();
			};
			oC.onmouseup=function(){
				oC.onmousemove=null;
				oC.onmouseup=null;
			};
			return false;
		}
	};
};
</script>
</head>

<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
