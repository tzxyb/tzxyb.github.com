<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortout icon" href="../../tzxyb.ico">
<style>
*{margin:0; padding:0;}
.box{
	width:100px; 
	height:100px; 
	background:red; 
	position:absolute; 
	top:0; 
	left:0;
}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBox = document.querySelector('.box');
	oBox.addEventListener('touchstart',function(ev){
		var disX = ev.targetTouches[0].pageX - oBox.offsetLeft;
		var disY = ev.targetTouches[0].pageY - oBox.offsetTop;
		function touchMove(ev){
			oBox.style.transform='translate('+(ev.targetTouches[0].pageX-disX)+'px,'+(ev.targetTouches[0].pageY - disY)+'px)';
		}
		function touchEnd(){
			oBox.removeEventListener('touchmove',touchMove,false);
			oBox.removeEventListener('touchend',touchEnd,false);
		}
		oBox.addEventListener('touchmove',touchMove,false);
		oBox.addEventListener('touchend',touchEnd,false);
		ev.preventDefault();
	},false);
},false);
</script>
</head>

<body>
<div class="box"></div>
</body>
</html>
