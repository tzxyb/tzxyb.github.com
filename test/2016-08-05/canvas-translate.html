<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center;}
canvas{background:#fff;}
</style>
<script>
function d2a(n){
	return n*Math.PI/180;
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	gd.beginPath();
	gd.translate(100,0);
	gd.rect(100,100,200,100);
	gd.stroke();
	
	gd.translate(-100,0);
	
	gd.beginPath();
	
	gd.rect(0,0,50,50);
	gd.stroke();
	
	gd.beginPath();
	gd.fillStyle = 'rgba(255,0,0,0.5)';
	gd.fillRect(0,0,oC.width,oC.height);
};
</script>
</head>

<body>
	<canvas id="c1" width="800" height="600">
		<strong>您的浏览器，版本过低，不兼容canvas。请尽快升级。</strong>
	</canvas>
</body>
</html>
