    <meta name="keywords" content="租车，租车网，租车公司，汽车租赁，H_lYMbU-rQ0RUInbjlkbxqyQBhQ">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-title" content="神州租车">

    <link rel="stylesheet" type="text/css" href="css/zcbase.css">
    <link rel="stylesheet" type="text/css" href="css/zccommon.css">
</head>
<body>
    <header class="zc_header_bd">
        <div class="getback" style="white-space:normal" data-url="/html5/newversion/member/index.html">
            <span class="getbackimg">&nbsp;</span>
        </div>
        <h1 class="header_title" id="page_title">忘记密码</h1>
    </header>

    <div class="hotel-page-pt50 zc_common">
        <ul> 
            <li class="showMsg1 brdt">
                <div>
                    <span>验证码短信已发送至 </span>
                    <span class="contact">15110069224</span>
                </div>
            </li>
            <li class="showMsg2 brdt">
                <div>
                    <span>验证码发送超过3次，请联系客服： </span>
                    <span class="contact">4006166666</span>
                </div>
                
            </li>

            <li>
                <label class="phoneNo">手机号</label>
                <form action="">
                    <input type="tel" class="phoneipt" placeholder="请输入手机号" maxlength="11">
                </form>
            </li>
            <li id="yzmLi" class="brb">
                <label class="yzm">验证码 </label>
                <input type="tel" placeholder="请输入验证码" class="phoneyzm" maxlength="4">
                <label class="yzmpic"><img id="kaptchaImage" src="images/yzm.png"></label>
            </li>
            <li id="yzmLi" class="brdt brb">
                <label class="yzm">动态码 </label>
                <input type="tel" placeholder="请输入手机验证码" class="phoneyzm" maxlength="4">
                <button type="button" class="dynamic_code unclicked get_yzm cur">获取验证码</button>
                <button type="button" class="dynamic_code clicked get_yzm_active">获取验证码</button>
                <button type="button" class="dynamic_code time ">3s</button>
                <button type="button" class="dynamic_code clicked re_get">重获验证码</button>
            </li>

            <li class="brb brdt">
                <label class="password">密&nbsp;&nbsp;&nbsp;码</label>
                <label class="delete"></label>
                <input type="password" class="passwordipt password_input" placeholder="6-8位字母、数字和符号">
            </li>

            <li class="brb brdt">
                <label class="password">确&nbsp;&nbsp;&nbsp;认</label>
                <label class="delete"></label>
                <input type="password" class="passwordipt password_confirm" placeholder="与密码保持一致">
            </li>

            <li class="bgnone mt20"><button type="button" class="submitBtn">提&nbsp;交</button></li>
        </ul>
    </div>

    <script type="text/javascript">
        (function() {

            var count = 0;
            $('.phoneipt').keyup(function(){//点击输入手机号之后，获取验证码变色
                var len=$('.phoneipt').val().length;
                
                if(len == 11) {
                    $('.get_yzm').removeClass('cur');
                    $('.get_yzm_active').addClass('cur');
                }
            });


            $('.get_yzm_active').click(function() {
                $(this).removeClass('cur');
                $('.time').addClass('cur');
                $('.showMsg1').css('display','block');
                var i = 2;//需要改成60
                var timer = setInterval(function() {
                           $('.time').text(i+"s");
                            i--;
                            if(i==-1){
                                clearInterval(timer);
                                $('.re_get').addClass('cur');
                                $('.time').removeClass('cur'); 
                            }
                    },1000);
                count =1;
                           
            });

            $('.re_get').click(function() {
                $('.re_get').removeClass('cur');
                $('.time').addClass('cur'); 
                if(count==1||count==2){
                    var i = 2;//需要改成60
                    $('.time').text("3s");
                    var timer = setInterval(function() {
                               $('.time').text(i+"s");
                                i--;
                                if(i==-1){
                                    clearInterval(timer);
                                    $('.re_get').addClass('cur');
                                    $('.time').removeClass('cur');
                                     if(count == 3) {
                                        $('.showMsg1').css('display','none');
                                        $('.showMsg2').css('display','block');
                                        $('.re_get').attr('disabled','disabled');
                                        } 
                                }
                        },1000); 
                    count++;
                }              
            });

            $('.password_input').keyup(function() {
                var len=$('.password_input').val().length;
                console.log(len);
                if(len > 1) {
                    var delete_button = $('.delete');
                    $((delete_button)[0]).css('display','block');
                    $((delete_button)[0]).click(function () {
                       $('.password_input').val('');
                       $((delete_button)[0]).css('display','none');
                    })
                }
            });

            $('.password_confirm').keyup(function() {
                var len=$('.password_confirm').val().length;
                console.log(len);
                if(len > 1) {
                    var delete_button = $('.delete');
                    $((delete_button)[1]).css('display','block');
                    $((delete_button)[1]).click(function () {
                       $('.password_confirm').val('');
                       $((delete_button)[1]).css('display','none');
                    })
                }
            });
        })();
    </script>

</body>
