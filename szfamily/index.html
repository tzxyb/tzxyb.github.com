<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>亲情账户</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="full-screen" content="yes">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
	  document.getElementsByTagName("html")[0].style.fontSize = 32 * parseInt(document.documentElement.clientWidth) / 640 + "px";
	  //alert(document.getElementsByTagName("html")[0].style.fontSize);
    </script>   
</head>
<body>
    <div id="horizontal"></div>
    <div id="newloading">
      <div class="loading">
        <img src="images/loading.png" class="zhuan">
        <div class="percentN">loading</div>
      </div>
    </div>
    <div class="swiper-container">
       <div class="swiper-wrapper">
            <div class="swiper-slide slide0 stop-swiping">
              <div class="page">
                <img src="images/title.png" class="title">
                <img src="images/desc.png" class="desc">
                <img src="images/hand.png" class="hand">
                <img src="images/btn_lq.png" class="btn_lq" id="btn_lq">
              </div>
            </div>
        
            <div class="swiper-slide slide1">
               <img src="images/s12.jpg" class="sTop sTop2">
               <img src="images/s11.jpg" class="sTop sTop1">
               <img src="images/bom.png" class="sBom">
              <div class="page">
                <img src="images/s1Text.png" class="sText">
                <img src="images/xin.png" class="xin">
              </div>
            </div>
            <div class="swiper-slide slide2">
              <img src="images/s22.jpg" class="sTop sTop2">
               <img src="images/s21.jpg" class="sTop sTop1">
               <img src="images/bom.png" class="sBom">
              <div class="page">
                <img src="images/s2Text.png" class="sText">
                <img src="images/xin.png" class="xin">
              </div>
            </div>
            <div class="swiper-slide slide3">
              <img src="images/s32.jpg" class="sTop sTop2">
              <img src="images/s31.jpg" class="sTop sTop1">
              <img src="images/bom.png" class="sBom">
              <div class="page">
                <img src="images/s3Text.png" class="sText">
                <img src="images/xin.png" class="xin">
              </div>
            </div>
            <div class="swiper-slide slide4">
              <img src="images/s42.jpg" class="sTop sTop2">
              <img src="images/s41.jpg" class="sTop sTop1">
              <img src="images/bom.png" class="sBom">
              <div class="page">
                <img src="images/s4Text.png" class="sText">
                <img src="images/xin.png" class="xin">
              </div>
            </div>
            <div class="swiper-slide slide5 stop-swiping">
              <div class="page">
                 <div class="pa quan">
                   <img src="images/quan_bg.png" class="quan_bg">
                   <div class="pa quan_text">专车券已经放入<span>133****1101</span>账户中</div>
                   <img src="images/btn_down.png" class="btn_down">
                   <img src="images/btn_share.png" class="btn_share">
                   <div class="pa btn_close"></div>
                 </div>
                 <img src="images/title.png" class="title">
                 <img src="images/desc.png" class="desc">
                 <img src="images/banner.png" class="banner">
                 <input type="tel" value="" class="pa telinput" id="tel" maxlength="11" placeholder="请输入手机号码">
                 <img src="images/btn_lq.png" class="btn_lq"/>
              </div>
            </div>
       </div>
    </div>
    
    <img src="images/arrow.png" class="arrow_b">

    <div class="share">
      <img src="images/share.png">
    </div>
    
    <audio  id="audio" style="display:none;" loop>
      <source src="music/music.mp3" type="audio/mpeg">
     </audio>
     
    <div class="music_btn"> </div>

    <!-- Swiper JS -->
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/PxLoader.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
</body>
</html>
