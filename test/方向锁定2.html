<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<link rel="shortout icon" href="../tzxyb.ico">
<style>
*{margin:0; padding:0;}
.box{width:100px; height:100px; background:red; margin:100px auto; -webkit-transform:translate3d(0,0,0);}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBox = document.querySelector('.box');
	
	var x = 0;
	var y = 0;
	var dir = '';
	oBox.addEventListener('touchstart',function(ev){
		var disX = ev.targetTouches[0].pageX-x;
		var disY = ev.targetTouches[0].pageY-y;
		var downX = ev.targetTouches[0].pageX;
		var downY = ev.targetTouches[0].pageY;
		function fnMove(ev){
			var moveX = ev.targetTouches[0].pageX;
			var moveY = ev.targetTouches[0].pageY;
			if(dir){
				if(dir=='lr'){
					x = ev.targetTouches[0].pageX-disX;
				}else if(dir=='tb'){
					y = ev.targetTouches[0].pageY-disY;
				}
				oBox.style.WebkitTransform = 'translate3d('+x+'px,'+y+'px,0)';
			}else{
				if(Math.abs(moveX-downX)>5){
					dir = 'lr';
				}else if(Math.abs(moveY-downY)>5){
					dir = 'tb';
				}
			}
		}
		function fnEnd(){
			document.removeEventListener('touchmove',fnMove,false);
			document.removeEventListener('touchend',fnEnd,false);
			dir = '';
		}
		document.addEventListener('touchmove',fnMove,false);
		document.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();
	},false);
},false);
</script>
</head>

<body>
<div class="box"></div>
</body>
</html>
