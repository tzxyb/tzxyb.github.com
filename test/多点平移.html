<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<link rel="shortout icon" href="../tzxyb.ico">
<style>
*{
	margin:0;
	padding:0;
}
html,body{height:100%; overflow:hidden;}
.box{
	width:200px; 
	height:200px;
	background:red;
	text-align:center;
	line-height:200px;
	font-size:50px;
	-webkit-transform:translate3d(0,0,0);
}
</style>
<script>
function a2d(n){
	return n*180/Math.PI;
}
document.addEventListener('DOMContentLoaded',function(){
	var oBox = document.querySelector('.box');
	
	function getDis(ev){
		var x1 = ev.targetTouches[0].pageX;
		var y1 = ev.targetTouches[0].pageY;
		var x2 = ev.targetTouches[1].pageX;
		var y2 = ev.targetTouches[1].pageY;
		
		var x = (x1+x2)/2;
		var y = (y1+y2)/2;
		
		return {left:x,top:y};
	}
	
	var l = 0;
	var t = 0;
	oBox.addEventListener('touchstart',function(ev){
		if(ev.targetTouches.length==2){
			
			var oldL = l;
			var oldT = t;
			
			var downL = getDis(ev).left;
			var downT = getDis(ev).top;
			
			function fnMove(ev){
				if(ev.targetTouches.length==2){
					l = oldL+downL-getDis(ev).left;
					t = oldT+downT-getDis(ev).top;
					
					oBox.style.WebkitTransform = 'translate3d('+-l+'px,'+-t+'px,0)';
					
				}
			}
			
			function fnEnd(ev){
				if(ev.changedTouches.length==2){
					document.removeEventListener('touchmove',fnMove,false);
					document.removeEventListener('touchend',fnEnd,false);
				}
			}
			
			document.addEventListener('touchmove',fnMove,false);
			document.addEventListener('touchend',fnEnd,false);
			ev.preventDefault();
		}
	},false);
},false);
</script>
</head>

<body>
<div class="box"></div>
</body>
</html>
