<script type="text/javascript">
$(document).ready(function(){
   $('a#alertbtn').click(function(event){
   	   event.preventDefault();
   	   $('.alertbox').show();
   })
   $('.alertbox').click(function(event){
   	  if($(event.target).is('.linkitem')){
   	  	$(this).hide()
   	  }
   })	
})

</script>
