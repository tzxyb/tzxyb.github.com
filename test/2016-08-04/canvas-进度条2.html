<style>
*{margin:0; padding:0;}
body{ background:#000; text-align:center;}
canvas{background:#fff;}
strong{color:#fff;}
</style>
<script>
function d2a(n){
	return n*Math.PI/180;
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	var d = 0;
	
	var timer = setInterval(function(){
		gd.clearRect(0,0,oC.width,oC.height);
		gd.beginPath();
		d+=1;
		gd.arc(400,300,100,d2a(0),d2a(d/100*360),false);
		gd.strokeStyle = 'rgb('+d/100*256+',255,0)';
		gd.lineWidth = 20;
		gd.stroke();
		var str = ((d/100)*100).toFixed(2)+'%';
		gd.font = '30px 微软雅黑';
		gd.textAlign = 'center';
		gd.textBaseline = 'middle';
		gd.fillText(str,400,300);
		
		if(d==100){
			clearInterval(timer);
		}
		
	},16);
};
</script>
</head>

<body>
	<canvas id="c1" width="800" height="600">
		<strong>您的浏览器版本过低，不支持canvas。请尽快升级!呵呵</strong>
