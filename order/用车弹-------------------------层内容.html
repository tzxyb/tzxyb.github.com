<body>
<div id="main" class="hotel-page-height100" >
	<!--弹层js效果在派单中有-->
	<div class="ucar-popup" role="alert" style="opacity: 1;visibility: visible;">
		<div class="ucar-popup-container">
			<div class="p10">
				<h4 class="f20 p10 ac">取消用车？</h4>
				<p class="pt10 ac f14">司机已到达指定上车位置，<br>您现在取消用车需扣除起租价 <span class="red">15</span> 元。</p>
			</div>
			<div class="ucar-pop-but">
				<ul class="clearfix p10">
					<li class="fl percent-w50"><button class="white_button butcolor666 ucar-popup-close">继续用车</button></li>
					<li class="fr percent-w50"><button class="orange_button">确定取消</button></li>
				</ul>
			</div>
		</div>
		
		<br><br><br>
		
		
		<div class="ucar-popup-container" style="min-height:130px;">
			<div class="p10">
				<p class="mt20 ac">当前城市暂不支持专车服务</p>
			</div>
			<div class="ucar-pop-but">
				<ul class="clearfix p10">
					<li><button class="orange_button">确认</button></li>
				</ul>
			</div>
		</div>
	</div>
</div>
