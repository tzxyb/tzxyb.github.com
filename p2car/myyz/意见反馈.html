<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="http://m.zuche.com" rel="dns-prefetch">
<title></title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no">
<meta name="baidu-tc-cerfication" content="">
<link href="../css/base.css" type="text/css" rel="stylesheet" />
<link href="../css/myyz.css" type="text/css" rel="stylesheet" />
</head>

<body>
<header id="headerview">
	<div class="p-header">
		<div class="p-h-left">
			<div class="heariconw getback">
				<span class="getbackimg">&nbsp;</span>
			</div>
		</div>
		<h1 class="header_title">意见反馈</h1>
	</div>
</header>
<div id="main" class="hotel-page-height100 p-re">
	<div class="yzp_feedback">
		<p><textarea  name="textarea" id="textarea_info" placeholder="欢迎您提出使用神州易租客户端的感受和建议，我们期待您的声音。"></textarea></p>
		<p>还可以输入<span id="textcount">200</span>个字&nbsp;</p>
	</div>
	<div class="percent-w80 mauto mgt30"><button class="tintgray_button feedback_sub" id="" disabled>提交</button></div>
</div>
<script type="text/javascript" src="../js/jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
$(function() {
	$("#textarea_info").keyup(function() {
		var len = $(this).val().length;
		if (len > 5) {
			$(".feedback_sub").addClass('orange_button').removeClass('tintgray_button').removeAttr("disabled");
		} else {
			$(".feedback_sub").addClass('tintgray_button').removeClass('orange_button').attr("disabled", "disabled");
		}
		if (len > 199) {
			$(this).val($(this).val().substring(0, 200));
			alert("超过字数限制，多出的字将被截断！");
		}
		var num = 200 - len;
		$("#textcount").text(num);
	});
})
</script>
</body>
</html>
