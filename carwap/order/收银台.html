<body>
<header id="headerview">
	<div class="ucar-header">

			</li>
			<li class="right_sale" onclick="location=''">
				<div class="re_iconbox">
					<i class="bankicon"></i>

				<p class="box">银行卡支付</p>
			</li>
		</ul>

</div>
