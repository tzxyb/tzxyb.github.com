<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="http://m.zuche.com" rel="dns-prefetch">
<title></title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no">
<meta name="baidu-tc-cerfication" content="">
<link href="../css/base.css" type="text/css" rel="stylesheet" />
<link href="../css/order.css" type="text/css" rel="stylesheet" />
</head>

<body>
<header id="headerview">
	<div class="ucar-header">
		<h1 class="header_title">立即叫车</h1>
		<div class="ucar-h-right">
			<div class="heariconw orfbae1a f12 ucar-popup-trigger">取消用车&#12288;</div>
		</div>
	</div>
</header>
<div class="game_time">

<div class="hold">
		<div class="pie pie1"></div>
	</div>

	<div class="hold">
		<div class="pie pie2"></div>
	</div>

	<div class="bg"></div>
	
	<div class="time">
		<span class="tmrtime"></span>
		<span class="f20">秒</span>
		<p>系统正在派单请耐心等候</p>
	</div>
	<img src="../images/countdown.png" class="game_img">
</div>
<div class="ucar-popup" role="alert">
	<div class="ucar-popup-container">
		<div class="p10">
			<h4 class="f20 p10 ac">取消用车？</h4>
			<p class="pt10 ac f14">您确定取消用车吗？</p>
		</div>
		<div class="ucar-pop-but">
			<ul class="clearfix p10">
				<li class="fl percent-w50"><button class="white_button butcolor666 ucar-popup-close">不取消</button></li>
				<li class="fr percent-w50"><button class="orange_button" onclick="location='取消用车.html'">确定取消</button></li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/time_js.js"></script>
<script type="text/javascript">
	//倒计时
	countDown();
	//层
	jQuery(document).ready(function($){
		$('.ucar-popup-trigger').on('click', function(event){
			event.preventDefault();
			$('.ucar-popup').addClass('is-visible');
		});
		$('.ucar-popup').on('click', function(event){
			if( $(event.target).is('.ucar-popup-close') || $(event.target).is('.ucar-popup') ) {
				event.preventDefault();
				$(this).removeClass('is-visible');
			}
		});
		$(document).keyup(function(event){
			if(event.which=='27'){
				$('.ucar-popup').removeClass('is-visible');
			}
		});
	});
</script>
</body>
</html>
